version: 0.2

phases:
  pre_build:
    commands:
      - |
        TOKEN=$(curl -X PUT "http://169.254.169.254/latest/api/token" -H "X-aws-ec2-metadata-token-ttl-seconds: 21600")
        export AWS_REGION=$(curl -H "X-aws-ec2-metadata-token: $TOKEN" http://169.254.169.254/latest/meta-data/placement/region)
      - echo "export AWS_REGION=${AWS_REGION}" | tee -a ~/.bash_profile
      - aws configure set default.region ${AWS_REGION}
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
      - echo "export AWS_ACCOUNT_ID=${AWS_ACCOUNT_ID}" | tee -a ~/.bash_profile
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.${AWS_REGION}.amazonaws.com
      - echo "Login Successful"
      # Set Repository
      - export COMMIT_HASH=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - export IMAGE_TAG=${COMMIT_HASH:=latest}
      - export ECR-REPO="lmduc-admin-ui"
      - export ECR_URL=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR-REPO
  build:
    commands:
      # Build and Push
      - docker build -t $ECR-REPO admin-ui/
      - docker tag $ECR-REPO:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR-REPO:$IMAGE_TAG
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR-REPO:$IMAGE_TAG
      - echo Pushing the Docker images...
      - echo "Build-Push Successful"
  post_build:
    commands:
      # Reset value image
      - sed -i 's/${ECR_URL}.*/${ECR_URL}:${IMAGE_TAG}/g' kubernetes/admin-ui/deploy.yaml
      - echo "Updated the image tag in kubernetes/admin-ui/deploy.yaml"
      - eksctl apply -f kubernetes/admin-ui/deploy.yaml
      - echo "Deployment Successful"
      - print '[{"name":"admin-ui", "imageUri":"%s"}]' $ECR_URL:$IMAGE_TAG > build.json
artifacts:
  files: build.json

